<!doctype html>
<html lang="en">
  <head>
    <!-- Charset & Compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Primary Meta Tags -->
    <title>Scaena — Curated Artworks & Creative Supplies</title>
    <meta
      name="description"
      content="Scaena is a curated art store for original artworks, limited editions, and creative supplies. Discover paintings, prints, and tools to fuel your creativity."
    />
    <meta name="application-name" content="Scaena" />
    <meta name="theme-color" content="#0c0c0c" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <!-- Replace example.com with your production domain -->
    <link rel="canonical" href="https://www.example.com/" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- PWA Manifest (optional but recommended) -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Scaena — Curated Artworks & Creative Supplies" />
    <meta
      property="og:description"
      content="Explore original artworks, limited editions, and curated art supplies from Scaena."
    />
    <meta property="og:url" content="https://www.example.com/" />
    <meta property="og:site_name" content="Scaena" />
    <meta property="og:image" content="https://www.example.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scaena — Curated Artworks & Creative Supplies" />
    <meta
      name="twitter:description"
      content="Discover Scaena: a curated selection of art, prints, and creative supplies."
    />
    <meta name="twitter:image" content="https://www.example.com/og-image.jpg" />

    <!-- Preconnect to critical third-party origins (example: fonts, analytics) -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->

    <!-- Structured Data: Organization (basic example) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Scaena",
        "url": "https://www.scaena-studio.com/",
        "logo": "https://www.example.com/icons/icon-192.png",
        "sameAs": [
          "https://www.instagram.com/your-handle",
          "https://www.facebook.com/your-page"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
